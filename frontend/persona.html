<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Friend</title>
    <script src="/scripts/create-friend.js"></script>
    <link rel="stylesheet" href="/styles/persona.css">
</head>
<body>
    <header>Tell Us About Your Friend</header>
    <form>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter name">

        <label for="age">Age</label>
        <input type="number" id="age" placeholder="Enter age">

        <label for="interests">Interests</label>
        <textarea id="interests" rows="4" placeholder="List interests..."></textarea>

        <label for="experience">Level of Religious Experience</label>
        <select id="experience">
            <option value="1">Close Family Knows</option>
            <option value="2">Extended Family Knows</option>
            <option value="3">Close Friends Knows</option>
            <option value="4">Friends Know</option>
            <option value="5">Heard Whispers</option>
            <option value="6">Under A Rock</option>
        </select>

        <button id="create">Create Friend</button>
    </form>
</body>
</html>
